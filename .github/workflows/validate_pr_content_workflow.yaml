name: PR Validation Workflow

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - content

jobs:
  validate-markdown:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout head branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}  # Ensure the head branch is checked out          

      - name: Print created or updated files
        run: |
          echo "Comparing HEAD to BASE to find created or updated files in the content folder:"
          git fetch origin ${{ github.event.pull_request.base.ref }}  # Fetch the base branch
          
          # Show the changed or created files in HEAD relative to BASE
          CHANGED_FILES=$(git diff --name-only --diff-filter=AM HEAD..origin/${{ github.event.pull_request.base.ref }} | grep '^content/.*' || true)
          echo "Changed or created files:"
          echo "$CHANGED_FILES"
