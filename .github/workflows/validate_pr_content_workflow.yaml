name: PR Validation Workflow

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - content

jobs:
  validate-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl

      - name: Checkout head branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: List changed files
        id: changed-files
        uses: actions/github-script@v6
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            const changedFiles = files.map(file => file.filename).filter(filename => filename.startsWith('content/'));
            core.setOutput('changedFiles', changedFiles.join('\n'));

      - name: Print created or updated files
        run: |
          echo "Changed or created files:"
          echo "${{ steps.changed-files.outputs.changedFiles }}"

      - name: Copy changed files to a temp directory
        run: |
          mkdir ../temp
          cp ${{ steps.changed-files.outputs.changedFiles }} ../temp

      - name: Print copied files
        run: |
          echo "Copied files:"
          ls -R ../temp