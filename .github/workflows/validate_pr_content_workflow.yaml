name: PR Validation Workflow

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - content

jobs:
  validate-markdown:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout head branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}  # Ensure the head branch is checked out

      - name: Fetch base branch and compare files
        run: |
          # Fetch the base branch (to ensure we are comparing with the latest)
          git fetch origin content

          # Find changed or created files in the HEAD (pull request) branch, relative to the base branch (content)
          CHANGED_FILES=$(git diff --name-only --diff-filter=AM HEAD..origin/content | grep '^content/.*' || true)

          # Print out the files that were changed or created in HEAD
          echo "Changed or created files in HEAD:"
          echo "$CHANGED_FILES"
