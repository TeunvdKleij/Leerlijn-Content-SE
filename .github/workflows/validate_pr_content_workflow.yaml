name: PR Validation Workflow

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - content

jobs:
  validate-markdown:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout head branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}  # Ensure the head branch is checked out          

      - name: List changed files
        id: changed-files
        uses: actions/github-script@v6
        with:
          script: |
            const { data: files } = await github.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            const changedFiles = files.map(file => file.filename).filter(filename => filename.startsWith('content/'));
            return { changedFiles };
  
      - name: Print created or updated files
        run: |
          echo "Changed or created files:"
          echo "${{ steps.changed-files.outputs.changedFiles }}"