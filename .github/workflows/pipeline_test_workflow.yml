name: Test for pipeline
on:
  push:
    branches:
      - staging
    paths:
      - ".github/**"

jobs:
  runs-tests-on-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install pandas
          pip install openpyxl

      - name: Fetch all branches
        run: |
          git fetch --all

      - name: Checkout staging branch
        run: |
          git checkout staging

      - name: Run compile_content.py script
        run: |
          python .github/script/compile_content.py --dataset .github/datasets/test_dataset.xlsx --testing
